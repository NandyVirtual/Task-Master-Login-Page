<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TASK MASTER UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <script type="module">
    import validator from "https://cdn.jsdelivr.net/npm/validator@13.11.0/+esm";
    window.validator = validator;
  </script>

  <link rel="stylesheet" href="login.css" />
</head>

<body>
  <main class="card" role="main" aria-labelledby="mainTitle">

    <!--LOGO-->
    <div class="logo">
      <div class="logo-box">âœ”</div>
    </div>

    <!--TITLE & SUBTITLE-->
    <h1 id="mainTitle" class="title">Welcome Back!</h1>
    <p id="subtitle" class="subtitle">Enter your details to access your account</p>

    <!--LOGIN SIGN UP TABS-->
    <div class="tabs" role="tablist" aria-label="Sign in or Sign up">
    <button id="tabLogin" class="tab active" role="tab" aria-selected="true">Login</button>
    <button id="tabSignup" class="tab" role="tab" aria-selected="false">Sign Up</button>
    </div>

    <!--ERROR-->
    <div id="status" class="status" aria-live="polite" hidden></div>

    <!--LOGIN FORM-->
    <form id="formLogin" class="form active" autocomplete="on" novalidate>

      <!-- EMAIL SECTION-->
      <label class="field">
        <span class="material-symbols-outlined field-icon">mail</span>
        <input id="loginEmail" name="email" type="email" placeholder="Email Address" required />
      </label>

      <!--PASSWORD SECTION-->
      <label class="field">
        <span class="material-symbols-outlined field-icon">lock</span>
        <input id="loginPassword" name="password" type="password" placeholder="Password" required minlength="6" />
        <button type="button" class="eye-btn" data-target="loginPassword" aria-label="Show password">
          <span class="material-symbols-outlined">visibility</span>
        </button>
      </label>

      <!--BUTTONS-->
      <div class="actions">
        <button type="button" id="helpLogin" class="btn one">
          <span class="material-symbols-outlined">help_outline</span> Help?
        </button>

        <button type="submit" id="btnLogin" class="btn two">
          Next Step
        </button>
      </div>
    </form>

    <!--SIGNUP FORM-->
    <form id="formSignup" class="form" autocomplete="on" novalidate>

      <label class="field">
        <span class="material-symbols-outlined field-icon">account_circle</span>
        <input id="signupUsername" name="username" type="text" placeholder="Full name" required />
      </label>

      <label class="field">
        <span class="material-symbols-outlined field-icon">mail</span>
        <input id="signupEmail" name="email" type="email" placeholder="Email Address" required />
      </label>

      <label class="field">
        <span class="material-symbols-outlined field-icon">lock</span>
        <input id="signupPassword" name="password" type="password" placeholder="Password" required minlength="6" />
        <button type="button" class="eye-btn" data-target="signupPassword" aria-label="Show password">
          <span class="material-symbols-outlined">visibility</span>
        </button>
      </label>

      <div class="actions">
        <button type="button" id="helpSignup" class="btn one">
          <span class="material-symbols-outlined">help_outline</span> Help?
        </button>

        <button type="submit" id="btnSignup" class="btn create">
          Create Account
        </button>
      </div>
    </form>

    <p class="terms">By continuing you agree to our <a href="#" class="link">Terms of Service</a> &amp; <a href="#" class="link">Privacy Policy</a></p>
  </main>

  <script src="script.js"></script>
</body>
</html>
